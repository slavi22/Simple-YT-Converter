<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <div class="container">
        <!-- https://getbootstrap.com/docs/5.0/components/buttons/#block-buttons -->
        <div class="d-grid col-12 justify-content-center">
            <form action="converted" method="post">
                <h3 class="text-center mt-5 mb-2">Paste the YT video link below</h3>
                <div class="col-12">
                    <input class="w-100 mb-1" id="inputVideoLink" type="text" name="videoLink" placeholder="Enter the video link you wish to convert">
                </div>
                <div>
                    <input class="btn btn-primary w-25" id="btnSubmit" type="submit" value="Convert">
                </div>
            </form>
        </div>
    </div>
