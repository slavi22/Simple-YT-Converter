<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="{{ url_for('static',filename='script-index-page.js') }}"></script>
</head>

<body>
    <div class="container">
        <!-- https://getbootstrap.com/docs/5.0/components/buttons/#block-buttons -->
        <h1 class="mb-2 mt-3 text-center"><a href="/">Simple YT Converter</a></h1>
        <div class="row justify-content-center ms-auto">
            <form class="col-5 form-inline justify-content-center" action="/converted" method="post" style="margin-top: 2em;">
                <h3 class="text-center mb-3">Paste the YT video link below</h3>
                <div class="col-12 d-inline-flex">
                    <input class="form-control w-100 me-1" id="inputVideoLink" type="text" name="videoLink" placeholder="Enter the video link you wish to convert">
                    <button class="btn btn-primary w-25" id="btnSubmit" type="submit">Convert</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
